<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/02_signup.css">
   <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-pen.css" rel="stylesheet">
   <title>회원가입</title>
</head>
<body>
   <h1>Heonn 회원가입</h1>
      <form name="userFrm" action="javascript:saveUser();">
         <section class="inputBody">
            <div class="idBox">
               <label for="id">아이디</label>
               <input type="text" name="id" id="id" class="inputVal" placeholder="영문, 숫자를 포함하여 4~12자 입력해주세요." autocomplete="off"><br>
               <span style aria-live="assertive" class="spanMsg" id="first">필수 정보입니다.</span>
               <input type="button" value="아이디 중복 체크" id="idCheck">
               <br>
               <label for="pw">비밀번호</label>
               <input type="password" name="pw" id="pw" class="inputVal" placeholder="영문, 숫자, 특수문자를 포함하여 8~15자 입력해주세요." autocomplete="off"><br>
               <span style aria-live="assertive" class="spanMsg">필수 정보입니다.</span><br>
               <label for="pw2">비밀번호 재확인</label>
               <input type="password" name="pw2" id="pw2" class="inputVal" autocomplete="off"><br>
               <span style aria-live="assertive" class="spanMsg">필수 정보입니다.</span><br>
               <label for="userName">이름</label>
               <input type="text" name="userName" id="userName" class="inputVal" autocomplete="off"><br>
               <span style aria-live="assertive" class="spanMsg">필수 정보입니다.</span><br>
            </div>
            
            <div class="genderBox">
               <label for="gender">성별</label>
               <select name="gender" id="gender" class="inputVal">
                  <option value="">선택</option>
                  <option value="gender-male">남자</option>
                  <option value="gender-female">여자</option>
               </select><br>
               <span style aria-live="assertive" class="spanMsg">필수 정보입니다.</span><br>
            </div>
            
            <div class="birthdayBox">
               <input type="hidden" class="inputVal">
               <label for="birth-year">생년월일</label>
               <input type="number" name="birth-year" id="year" class="birthValue" placeholder="년(4자)" min="1900" max="2022" autocomplete="off" oninput="birthHandler(this, 4);">
               <input type="number" name="birth-month" id="month" class="birthValue" placeholder="월" min="1" max="12" autocomplete="off" oninput="birthHandler(this, 2)">
               <input type="number" name="birth-day" id="day" class="birthValue" placeholder="일" min="1" max="31" autocomplete="off" oninput="birthHandler(this, 2)"><br>
               <span style aria-live="assertive" class="spanMsg">생년월일을 정확히 입력하세요.</span><br>
               <input type="submit" value="회원가입하기" id="signupButton">
               <a id="back" href="./01_index.html">↻돌아가기</div>
            </div>            
      </form>
   </div>

   <script src="./javascript/02_signup.js"></script>
</body>
</html>
